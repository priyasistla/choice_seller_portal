<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

</head>
<body align="center">
    <h2>Registration Page</h2>
    <form>
        <table align="center">
            <tbody>
                <tr style="text-align:left">
                    <td>Name : </td>
                    <td><input type="text" placeholder="Name" id="name" /></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr style="text-align:left">
                    <td>Email id : </td>
                    <td><input type="text" placeholder="example@abc.com" id="email"></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr style="text-align:left">
                    <td>Phone Number : </td>
                    <td><input type="tel" id="pnum" maxlength="10" required></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr style="text-align:left">
                    <td>Shop Name : </td>
                    <td><input type="text" id="shname"></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr style="text-align:left">
                    <td>Password : </td>
                    <td><input type="password" placeholder="password" id="pwd" /></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr style="text-align:left">
                    <td>Re-enter Password : </td>
                    <td><input type="password" placeholder="Re-enter password" id="rpwd" /></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr>
                    <td colspan="2">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="reg">
                            sign up
                        </button>
                    </td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td colspan="2"><a href="#">Already a user? Login</a></td></tr>
            </tbody>
        </table>
    </form>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
    <script src="js/reg.js"></script>
</body>
</html>
